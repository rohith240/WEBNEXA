<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../static/css/log.css">
    <link rel="shortcut icon" type="image/png" href="../images/Gemini_Generated_Image_en4ihoen4ihoen4i.png" />
    <link href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css" rel="stylesheet" />
    
</head>
<body>
    <div class="page-container">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn"onclick="demo(event)">Login</button>
                <p id="demo"></p>

                <p id="result" style="color: rgb(13, 65, 65); font-weight: bold; margin-top:10px;"></p>
                <p id="result"></p>

                <div class="register-link">
                    <p class="po">Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
